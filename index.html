<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fba8e2, #fbe2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #c8e42a;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #e58108;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #ed5518;
        }

        .output {
            margin-top: 15px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 6px;
            font-weight: bold;
            color: #333;
            min-height: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Array Programs</h2>

    <input type="text" id="arrayInput" placeholder="Enter numbers (e.g. 10,20,30)">
    <input type="number" id="searchValue" placeholder="Search value (for Linear Search)">

    <button onclick="linearSearch()">Linear Search</button>
    <button onclick="findSmallest()">Find Smallest</button>
    <button onclick="findLargest()">Find Largest</button>
    <button onclick="findSum()">Find Sum</button>

    <div class="output" id="result">Result will appear here</div>
</div>

<script>
    function getArray() {
        const input = document.getElementById("arrayInput").value;
        const arr = input.split(",").map(Number);
        console.log("Array:", arr);
        return arr;
    }

    function linearSearch() {
        const arr = getArray();
        const value = Number(document.getElementById("searchValue").value);
        console.log("Searching for:", value);

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                console.log(`Element found at index ${i}`);
                document.getElementById("result").innerText =
                    `Element found at index ${i}`;
                return;
            }
        }

        console.log("Element not found");
        document.getElementById("result").innerText =
            "Element not found";
    }

    function findSmallest() {
        const arr = getArray();
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) min = arr[i];
        }

        console.log("Smallest number:", min);
        document.getElementById("result").innerText =
            `Smallest number: ${min}`;
    }

    function findLargest() {
        const arr = getArray();
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) max = arr[i];
        }

        console.log("Largest number:", max);
        document.getElementById("result").innerText =
            `Largest number: ${max}`;
    }

    function findSum() {
        const arr = getArray();
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        console.log("Sum of array:", sum);
        document.getElementById("result").innerText =
            `Sum of array: ${sum}`;
    }
</script>
</body>
</html>
